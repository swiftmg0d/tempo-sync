name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - run: pnpm check-types

  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/**'
              - 'packages/**'

  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Cloudflare Pages deployment
        uses: WalshyDev/cf-pages-await@v1
        id: cf-pages
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          project: tempo-sync
          commitHash: ${{ github.event.pull_request.head.sha }}

      - name: Lighthouse CI (Mobile)
        uses: treosh/lighthouse-ci-action@12.6.1
        with:
          urls: ${{ steps.cf-pages.outputs.url }}

      - name: Lighthouse CI (Desktop)
        uses: treosh/lighthouse-ci-action@12.6.1
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.pull_request.head.sha }}
        with:
          urls: ${{ steps.cf-pages.outputs.url }}
          configPath: lighthouserc.json
          additionalLighthouseFlags: --preset=desktop
